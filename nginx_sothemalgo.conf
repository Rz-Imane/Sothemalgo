server {
    listen 80;
    server_name 46.4.63.121;  # Adresse IP du serveur

    # Logs
    access_log /var/log/nginx/sothemalgo_access.log;
    error_log /var/log/nginx/sothemalgo_error.log;

    # Sécurité de base
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Fichiers statiques
    location /static {
        alias /opt/sothemalgo/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Uploads (attention à la sécurité)
    location /uploads {
        alias /opt/sothemalgo/uploads;
        # Optionnel : restreindre l'accès direct aux uploads
        # deny all;
        # return 404;
    }

    # Limite de taille des uploads
    client_max_body_size 50M;

    # Proxy vers l'application Flask
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

